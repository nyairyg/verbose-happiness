<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mental Health: Question & Answer Matching</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Segoe UI, system-ui, sans-serif;
  color: #333;
}
body {
  background: #f8fafc;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 20px;
  overflow-x: hidden;
}
.container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
}
.wrapper {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: space-between;
  gap: 30px;
  margin-top: 15px;
  align-items: flex-start;
}
.column {
  display: flex;
  flex-direction: column;
  flex: 1;
}
#left {
  flex: 0 0 40%;
  max-width: 40%;
}
#right {
  flex: 0 0 55%;
  max-width: 55%;
}
.item {
  background: #f8fafc;
  border: 2px solid #e2e8f0;
  border-radius: 8px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  word-wrap: break-word;
  white-space: normal;
  min-height: 100px;
  transition: all 0.2s ease;
  width: 100%;
}
.item:hover {
  border-color: #cbd5e1;
  background: #f1f5f9;
}
.item.used {
  opacity: 0.4;
  pointer-events: none;
}
.item.active {
  background: #e8f4fd;
  border-color: #538e9b;
}
.item.shake {
  animation: shake 0.4s;
}

/* Styles for left items (questions) */
.left-item {
  display: flex;
  align-items: flex-start;
  width: 100%;
  height: 100%;
  padding: 12px;
  gap: 12px;
  text-align: left;
}
.word-photo {
  width: 70px;
  height: 50px;
  object-fit: cover;
  border-radius: 4px;
  flex-shrink: 0;
  cursor: zoom-in;
  transition: transform 0.2s ease;
}
.word-photo:hover {
  transform: scale(1.05);
}
.question-text {
  font-size: 14px;
  font-weight: 600;
  text-align: left;
  flex: 1;
  line-height: 1.3;
  color: #1e293b;
}

/* Styles for right items (answers) */
.right-item {
  display: flex;
  align-items: flex-start;
  height: 100%;
  width: 100%;
  font-size: 13.5px;
  font-weight: 500;
  text-align: left;
  padding: 12px;
  line-height: 1.4;
  color: #334155;
}

/* Image modal */
.image-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
  z-index: 1000;
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease;
}

.image-modal.active {
  display: flex;
}

.modal-content {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
  border-radius: 8px;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
  animation: zoomIn 0.3s ease;
}

.close-modal {
  position: absolute;
  top: 20px;
  right: 30px;
  color: white;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
  transition: color 0.2s;
  z-index: 1001;
}

.close-modal:hover {
  color: #ccc;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes zoomIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes shake {
  0% { transform: translateX(0) }
  25% { transform: translateX(-5px) }
  50% { transform: translateX(5px) }
  75% { transform: translateX(-5px) }
  100% { transform: translateX(0) }
}

svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

#message {
  margin-top: 20px;
  font-size: 1rem;
  font-weight: 600;
  color: #538e9b;
  text-align: center;
  padding: 8px;
  min-height: 40px;
  width: 100%;
}

h2 {
  color: #1e293b;
  margin-bottom: 8px;
  font-size: 1.5rem;
  text-align: center;
}

p.subtitle {
  font-size: 1rem;
  font-weight: 600;
  text-align: center;
  color: #475569;
  margin-bottom: 15px;
  line-height: 1.4;
  padding: 0 15px;
}

.column-label {
  font-size: 0.9rem;
  font-weight: 700;
  color: #475569;
  margin-bottom: 8px;
  text-align: center;
  padding: 5px 8px;
  background: #e2e8f0;
  border-radius: 4px;
  display: inline-block;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .wrapper {
    flex-direction: column;
    gap: 20px;
  }
  
  #left, #right {
    flex: 1;
    max-width: 100%;
    width: 100%;
  }
  
  .item {
    min-height: 90px;
  }
  
  .word-photo {
    width: 60px;
    height: 45px;
  }
  
  .question-text {
    font-size: 13px;
  }
  
  .right-item {
    font-size: 13px;
  }
}
</style>
</head>
<body>

<div class="container">
  <h2>Mental Health: Question & Answer Matching</h2>
  <p class="subtitle">
  Match each question about mental illness and self-consciousness with its correct short answer.
  </p>

  <div class="wrapper" id="wrapper">
    <svg id="lines"></svg>
    
    <div class="column" id="left">
      <div class="column-label">QUESTIONS</div>
      <!-- Questions will be inserted here -->
    </div>
    
    <div class="column" id="right">
      <div class="column-label">ANSWERS</div>
      <!-- Answers will be inserted here -->
    </div>
  </div>

  <div id="message">Click a question, then click the matching answer.</div>
</div>

<!-- Image modal -->
<div class="image-modal" id="imageModal">
  <span class="close-modal">&times;</span>
  <img class="modal-content" id="modalImage" alt="Enlarged image">
</div>

<script>
const allPairs = [
  {
    id: 1,
    left: `<div class='left-item'>
             <img src='https://img.freepik.com/premium-photo/woman-looking-mirror_1048944-2699548.jpg?semt=ais_hybrid&w=740' 
                  class='word-photo' 
                  alt='Person looking in mirror'>
             <div class='question-text'>Do people with mental illnesses care about their appearance?</div>
           </div>`,
    right: "Yes, intensely, but the relationship is often distorted. Caring can manifest as extreme over-concern (obsession, rituals) or severe under-concern (neglect). The illness often hijacks normal self-perception."
  },
  {
    id: 2,
    left: `<div class='left-item'>
             <img src='https://inmind.co.uk/wp-content/uploads/2025/03/inmind.co_.uk-img-700-x-650-px-1-7.jpg' 
                  class='word-photo' 
                  alt='Person struggling with self-care'>
             <div class='question-text'>Why do some people with depression stop showering or caring how they look?</div>
           </div>`,
    right: "This is a core symptom called avolition (lack of motivation) or anergia (lack of energy). It's not laziness. The illness depletes the mental and physical energy required for basic tasks, stemming from profound fatigue, apathy, and worthlessness."
  },
  {
    id: 3,
    left: `<div class='left-item'>
             <img src='https://scx1.b-cdn.net/csz/news/tmb/2024/study-negative-body-im.jpg' 
                  class='word-photo' 
                  alt='Body image concept'>
             <div class='question-text'>Are eating disorders and Body Dysmorphic Disorder (BDD) just about vanity?</div>
           </div>`,
    right: "Absolutely not. They are severe, life-threatening mental illnesses rooted in distorted brain perception, crippling anxiety, and obsessive-compulsive features. The focus on appearance is a symptom of the illness—a channel for deep-seated issues."
  },
  {
    id: 4,
    left: `<div class='left-item'>
             <img src='https://avatars.mds.yandex.net/i?id=244dcc53ebf77c1b579d0cba490c74dd_l-7011647-images-thumbs&n=13' 
                  class='word-photo' 
                  alt='Anxious person in crowd'>
             <div class='question-text'>Can anxiety make you overly self-conscious about your appearance in public?</div>
           </div>`,
    right: "Yes, overwhelmingly so. Social Anxiety Disorder and conditions like BDD can create a paralyzing 'spotlight effect'—a cognitive distortion where you feel hyper-visible and judged for perceived flaws, leading to avoidance and intense distress."
  },
  {
    id: 5,
    left: `<div class='left-item'>
             <img src='https://avatars.mds.yandex.net/i?id=1d1ad8e668ad9c463d4dc60be326859f_l-3459015-images-thumbs&n=13' 
                  class='word-photo' 
                  alt='Abstract mental health concept'>
             <div class='question-text'>How does psychosis (like in schizophrenia) affect self-consciousness and appearance?</div>
           </div>`,
    right: "The relationship is complex. A person may completely neglect appearance due to disorganized thinking, or become preoccupied/distressed by appearance due to delusions (e.g., believing their face is changing). Self-care becomes secondary to internal experiences."
  }
];

let selected = null, correctCount = 0;
const totalPairs = allPairs.length;
const imageModal = document.getElementById('imageModal');
const modalImage = document.getElementById('modalImage');
const closeModal = document.querySelector('.close-modal');

function initGame() {
  const left = document.getElementById('left');
  const right = document.getElementById('right');
  const lines = document.getElementById('lines');
  const message = document.getElementById('message');
  
  // Clear containers (keeping column labels)
  const leftItems = left.querySelectorAll('.item');
  const rightItems = right.querySelectorAll('.item');
  leftItems.forEach(el => el.remove());
  rightItems.forEach(el => el.remove());
  lines.innerHTML = "";
  
  correctCount = 0;
  message.textContent = "Click a question, then click the matching answer.";

  // Shuffle items independently
  const shuffledPairs = shuffle([...allPairs]);
  const leftItemsNew = shuffle([...shuffledPairs]).map(p => createItem(p.left, p.id, "left"));
  const rightItemsNew = shuffle([...shuffledPairs]).map(p => createItem(p.right, p.id, "right"));

  leftItemsNew.forEach(item => left.appendChild(item));
  rightItemsNew.forEach(item => right.appendChild(item));

  // Add click handlers for images
  document.querySelectorAll('.word-photo').forEach(img => {
    img.addEventListener('click', function(e) {
      e.stopPropagation();
      openImageModal(this.src, this.alt);
    });
  });

  // Close modal handlers
  closeModal.addEventListener('click', closeImageModal);
  imageModal.addEventListener('click', function(e) {
    if (e.target === imageModal) {
      closeImageModal();
    }
  });
  
  // Close with ESC key
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      closeImageModal();
    }
  });

  // Adjust heights after rendering
  setTimeout(() => {
    const leftItems = left.querySelectorAll('.item');
    const rightItems = right.querySelectorAll('.item');
    
    for(let i = 0; i < totalPairs; i++) {
      if (leftItems[i] && rightItems[i]) {
        const maxH = Math.max(leftItems[i].offsetHeight, rightItems[i].offsetHeight);
        leftItems[i].style.minHeight = maxH + "px";
        rightItems[i].style.minHeight = maxH + "px";
      }
    }
  }, 100);
}

function createItem(html, id, side) {
  const d = document.createElement("div");
  d.className = "item " + side;
  d.dataset.id = id;
  d.dataset.side = side;
  
  if (side === "left") {
    d.innerHTML = html;
  } else {
    const wrapper = document.createElement("div");
    wrapper.className = "right-item";
    wrapper.innerHTML = html;
    d.appendChild(wrapper);
  }
  
  d.onclick = () => selectItem(d);
  return d;
}

function openImageModal(src, alt) {
  modalImage.src = src;
  modalImage.alt = alt;
  imageModal.classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closeImageModal() {
  imageModal.classList.remove('active');
  document.body.style.overflow = 'auto';
}

function anchor(el) {
  const r = el.getBoundingClientRect();
  const w = wrapper.getBoundingClientRect();
  
  if (el.dataset.side === "left") {
    return {x: r.right - w.left, y: r.top + r.height / 2 - w.top};
  } else {
    return {x: r.left - w.left, y: r.top + r.height / 2 - w.top};
  }
}

function selectItem(el) {
  if (el.classList.contains("used")) return;

  if (!selected) {
    selected = el;
    el.classList.add("active");
    return;
  }

  if (selected.dataset.side === el.dataset.side) {
    selected.classList.remove("active");
    selected = el;
    el.classList.add("active");
    return;
  }

  const p1 = anchor(selected);
  const p2 = anchor(el);
  const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
  
  line.setAttribute("x1", p1.x);
  line.setAttribute("y1", p1.y);
  line.setAttribute("x2", p2.x);
  line.setAttribute("y2", p2.y);
  line.setAttribute("stroke-width", "2");
  lines.appendChild(line);

  if (selected.dataset.id === el.dataset.id) {
    // Correct match
    line.setAttribute("stroke", "#4fa46b");
    selected.classList.add("used");
    el.classList.add("used");
    correctCount++;
    
    if (correctCount === totalPairs) {
      document.getElementById('message').textContent = "✅ Excellent! All questions matched correctly. Well done!";
    } else {
      document.getElementById('message').textContent = `Correct! ${correctCount} of ${totalPairs} matched.`;
    }
  } else {
    // Incorrect match
    line.setAttribute("stroke", "#c05b6d");
    selected.classList.add("shake");
    el.classList.add("shake");
    document.getElementById('message').textContent = "Not quite right. Try again!";
    
    setTimeout(() => {
      line.remove();
      selected.classList.remove("shake");
      el.classList.remove("shake");
      selected.classList.remove("active");
      selected = null;
    }, 400);
    return;
  }

  selected.classList.remove("active");
  selected = null;
}

function shuffle(array) {
  const shuffled = [...array];
  for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }
  return shuffled;
}

// Initialize the game
initGame();
</script>

</body>
</html>
