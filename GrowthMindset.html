<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sentence Reorder Activity</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,system-ui,sans-serif;color:#333;}
body{background:#fbf9f8;min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:20px}
h2{margin-bottom:14px;font-size:1.2rem;}
p{font-size:1rem;font-weight:600;margin-bottom:20px;text-align:center;}
#wordPool, #sentenceArea{
    display:flex;flex-wrap:wrap;justify-content:center;max-width:1000px;min-height:60px;margin-bottom:20px;
    padding:10px;border-radius:8px;
}
#wordPool{background:#f5f3f2;border:2px solid #c4a79b;gap:12px;}
#sentenceArea{background:#e6f4ea;border:2px solid #4fa46b;gap:0px;}
.word{background:#fbf9f8;border:2px solid #fbf9f8;font-size:1.2rem;font-weight:600;cursor:pointer;transition: all .3s; user-select:none;}
.word.correct{background:#4fa46b;color:white;pointer-events:none;}
.word.wrong{background:#c05b6d;color:white;animation:shake .4s;}
#wordPool .word {padding:12px 16px;border-radius:6px;}
#sentenceArea .word {padding:12px 4px;border-radius:0px;}
@keyframes shake{0%{transform:translateX(0)}5%{transform:translateX(-5px)}50%{transform:translateX(5px)}75%{transform:translateX(-5px)}100%{transform:translateX(0)}}
.word.animate{
  animation: jump 0.6s ease-in-out 0s 3;
}

@keyframes jump{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

#message{margin-top:20px;font-size:1rem;font-weight:600;color:#538e9b;text-align:center;}
#allSentences {
    display: none;
    max-width: 800px;
    margin-top: 30px;
    padding: 20px;
    background: #f0f7ff;
    border: 2px solid #538e9b;
    border-radius: 8px;
    text-align: center;
}
#allSentences h3 {
    margin-bottom: 15px;
    color: #2c5c6c;
}
#allSentencesList {
    list-style-type: none;
    text-align: left;
    padding-left: 20px;
}
#allSentencesList li {
    margin-bottom: 12px;
    font-size: 1.1rem;
    line-height: 1.4;
    padding: 8px;
    background: white;
    border-radius: 4px;
    border-left: 4px solid #4fa46b;
}
#restartBtn {
    display: none;
    margin-top: 20px;
    padding: 12px 24px;
    background: #4fa46b;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
}
#restartBtn:hover {
    background: #3d8a57;
}
</style>
</head>
<body>

<h2>Put the words in the correct order</h2>
<p>Click the words to form a correct sentence.</p>

<div id="wordPool"></div>
<div id="sentenceArea"></div>
<div id="message"></div>

<div id="allSentences">
    <h3>All Sentences You Completed:</h3>
    <ul id="allSentencesList"></ul>
</div>

<button id="restartBtn">Start Again</button>

<script>
// Sentences
const sentences = [
    "A growth mindset is the belief that our abilities are not fixed",
    "People believe that skills can improve over time",
    "People with a growth mindset understand that learning happens through effort",
    "Such people do not give up when they make mistakes",
    "Instead, they see mistakes as useful lessons that help them grow",
    "When facing challenges, people with a growth mindset try different strategies",
    "They also ask for help when needed",
    "They believe that hard work leads to progress, even if results do not come immediately",
    "This way of thinking helps people stay positive and build confidence"
];

let currentSentenceIndex = 0;
let words = [];
let currentIndex = 0;
let completedSentences = [];

const wordPool = document.getElementById("wordPool");
const sentenceArea = document.getElementById("sentenceArea");
const message = document.getElementById("message");
const allSentences = document.getElementById("allSentences");
const allSentencesList = document.getElementById("allSentencesList");
const restartBtn = document.getElementById("restartBtn");

// Shuffle array
function shuffle(a){return [...a].sort(()=>Math.random()-0.5);}

// Initialize sentence
function initSentence(){
    wordPool.innerHTML="";
    sentenceArea.innerHTML="";
    message.textContent="";
    currentIndex=0;
    
    words = sentences[currentSentenceIndex].split(" ");
    const shuffled = shuffle(words);
    
    shuffled.forEach(word=>{
        const div = document.createElement("div");
        div.className="word";
        div.textContent=word;
        div.addEventListener("click",()=>handleClick(div));
        wordPool.appendChild(div);
    });
}

// Handle word click
function handleClick(el){
    if(el.classList.contains("correct")) return;

    if(el.textContent === words[currentIndex]){
        el.classList.add("correct");
        // Move word to sentence area
        const moved = el.cloneNode(true);
        moved.classList.remove("correct");
        sentenceArea.appendChild(moved);
        currentIndex++;
        if(currentIndex === words.length){
            // Store the completed sentence
            completedSentences.push(sentences[currentSentenceIndex]);
            
            document.querySelectorAll(".word").forEach(w=>w.classList.add("animate"));
            message.textContent="ðŸŽ‰ Correct! Well done!";
            
            // Next sentence after 1.5s
            setTimeout(()=>{
                currentSentenceIndex++;
                if(currentSentenceIndex < sentences.length){
                    initSentence();
                } else {
                    // All sentences completed
                    showAllSentences();
                }
            },1500);
        }
    } else {
        el.classList.add("wrong");
        setTimeout(()=>el.classList.remove("wrong"),400);
    }
}

// Show all sentences after completion
function showAllSentences() {
    message.textContent="ðŸŽ‰ Congratulations! You completed all sentences!";
    wordPool.style.display = "none";
    sentenceArea.style.display = "none";
    
    // Populate the list with completed sentences
    allSentencesList.innerHTML = "";
    completedSentences.forEach((sentence, index) => {
        const li = document.createElement("li");
        li.innerHTML = `<span style="color:#4fa46b;font-weight:bold;">${index + 1}.</span> ${sentence}`;
        allSentencesList.appendChild(li);
    });
    
    // Show the all sentences section
    allSentences.style.display = "block";
    restartBtn.style.display = "block";
}

// Restart the activity
restartBtn.addEventListener("click", function() {
    currentSentenceIndex = 0;
    completedSentences = [];
    wordPool.style.display = "flex";
    sentenceArea.style.display = "flex";
    allSentences.style.display = "none";
    restartBtn.style.display = "none";
    initSentence();
});

// Initialize first sentence
initSentence();
</script>
</body>
</html>
